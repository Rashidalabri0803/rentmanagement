<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <title>قائمة الملاحظات</title>
  </head>
  <body>
    <h1>قائمة الملاحظات: {{ property.name }}</h1>
    <ul>
      {% for note in notes %}
        <li>{{ note.created_at }} - {{ note.content }} - المستأجر: {{ note.tenant }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'add_note' property.id %}">إضافة ملاحظة جديدة</a>
  </body>
</html>
