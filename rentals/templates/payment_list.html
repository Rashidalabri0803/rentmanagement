<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <title>قائمة الدفع</title>
  </head>
  <body>
    <h1>قائمة الدفع</h1>
    <ul>
      {% for payment in payments %}
      <li>عقد الايجار: {{ payment.lease }} - التاريخ: {{ payment.date }} - القيمة: {{ payment.amount }} - الطريقة: {{ payment.method }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
